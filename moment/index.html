<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js" ></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<body>
<script>
var now = moment();
var dnow = new Date();
$(function(){
  $("#moment").append($("<B></B>").text(now));
  $("#date").append($("<B></B>").text(dnow));
});
</script>

<lable id="moment">Moment</lable><br>
<lable id="date">Date </lable>
</body>
</html>
