<html>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<body>
<script>
$(function(){

  var unixTimestamp = castDateToUnixtime( new Date()) ;
  $("#unixtime").val(unixTimestamp);
  var now = castUnixtimeToDate(unixTimestamp);
  $("#datevalue").val(now.toLocaleString());

  $("#change").on("click",function(){
      var datevalue = $("#datevalue").val();
      var date = new Date(datevalue);
      if(date=="Invalid Date"){
        console.log("format !");
        return;
      }
      var unixtime = castDateToUnixtime(date);
      // 投げる
      $("#unixtime2").val(unixtime);

      $("#datevalue2").val(castUnixtimeToDate(unixtime).toLocaleString());
  });

  function castDateToUnixtime(date){
    return Math.floor( date.getTime() / 1000 ) ;
  }
  function castUnixtimeToDate(uxtime){
    var date =  new Date(uxtime * 1000 );
    console.log(date);
    return date;
  }

});
</script>

<lable >date </lable><input id="datevalue" value="" /><br>

</body>
</html>
