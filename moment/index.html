<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js" ></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<body>
<script>
var now = moment();

var dbtime = moment.unix(1485365986);
var dnow2 = new Date(1485365986 * 1000);

$(function(){

  $("#moment").append($("<B></B>").text( now.format()));
  $("#date").append($("<B></B>").text( Date.parse("07/02/2017")));
  $("#moment2").append($("<B></B>").text( dbtime.format()));
  $("#date2").append($("<B></B>").text( dnow2.toLocaleDateString() + " " + dnow2.toLocaleTimeString()));

});
</script>

<lable id="moment">Moment</lable><br>
<lable id="date">Date </lable><br>
<lable id="moment2">moment unix </lable><br>
<lable id="date2">date unix </lable><br>
</body>
</html>
